<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My CheckList</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
  
  <!-- zum Einbinden von CSS und JS Funktionalitäten für das Darstellen von Landkarten-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  
  
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="manifest" href="manifest.webmanifest">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My CheckList">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/ios-mcl180x180.png" sizes="180x180">
</head>
<body>

 <!--Main Menu Navigation für breite Viewports--> 
<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <!-- <span class="mdl-layout-title">layout title</span> -->
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="/about">About</a>
          
          <!-- Button für Push-Notfication bei large screens-->
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Benachrichtigungen Ein
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!--Main Menu Navigation für schmale Viewports--> 
    <div class="mdl-layout__drawer">
      <!-- <span class="mdl-layout-title">war mal: IKT-PWA</span> -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/about">About</a>

         <!-- Button für Push-Notfication bei small screens-->
        <div class="drawer-option">
          <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
            Benachrichtigungen Ein
          </button>
        </div>
      </nav>
    </div>
    
    <!--Formular der Upload-Seite -->
    <main class="mdl-layout__content mat-typography">
      <form>
        <div id="create-post">
          <h1 class="red"> Erstelle eine neue Checkliste!</h6>
            
            <h4 class="dove">Liste die 3 wichtigsten Dinge oder die, die du auf keinen Fall vergessen möchtest</h4>
            
          <!--Eingabefeld: Titel-->
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title" name="title">Kategorie</label>
          </div>
           <!-- Eingabefeld: Purpose-->
           <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="purpose">
            <label class="mdl-textfield__label" for="purpose" name="purpose">Anlass</label>
          </div> 
          <h6 class="dove"> Was möchte ich listen?</h6>
          <!-- Eingabefeld: Checklist_Item1-->
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="checklist_item1">
            <label class="mdl-textfield__label" for="checklist_item1" name="checklist_item1">1)</label>
          </div> 
          <!-- Eingabefeld: Checklist_Item2-->
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="checklist_item2">
            <label class="mdl-textfield__label" for="checklist_item2" name="checklist_item2">2)</label>
          </div> 
          <!-- Eingabefeld: Checklist_Item3-->
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="checklist_item3">
            <label class="mdl-textfield__label" for="checklist_item3" name="checklist_item3">3)</label>
          </div> 

           <!--Kamera-Einbindung: Eingabefeld für das Aufnehmen eines Bildes-->
           <video id="player" autoplay></video>
           <canvas id="canvas" width="320px" height="240px"></canvas>
           <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="capture-btn">Aktuelles Kamerabild wählen</button>
           <!--Hochladen eines Bildes-->
           <div id="pick-image">
               <h6 class="dove"> oder stattdessen eine Datei hochladen</h6>
               <input type="file" accept="image/*" id="image-picker">
           </div>
          
          <!--Eingabefeld: Location-->
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
            <input class="mdl-textfield__input" type="text" id="location">
            <label class="mdl-textfield__label" for="location" name="location">Wo wurde diese Checkliste erstellt?</label>
          </div>
 
          <!--Geo-Location: Button und Spinner sollen zeigen was passiert-->
          <div class="input-section">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" id="location-btn">Location-Finder</button>
            <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
          </div>
          
          <!--Div-Element zum Darstellen einer Landkarte-->
          <div id="map" class="map"></div>
          <br>
          <div>
             <!-- dieser Button ist mit der feeds.js verbunden -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="post-btn">Checkliste speichern!
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </div>
      </form>
      <!-- to be responsive, angepasst an die Viewportbreite -->

      <!-- zum schmalsten Viewport testen, klappt nicht im Firefox -->
      
      <img srcset="/src/images/mcl1200.jpg 1200w, 
             /src/images/mcl900.jpg 900w,
             /src/images/mcl450.jpg 480w" 
             src="/src/images/mcl900.jpg" alt="MyCheckList Logo" class="main-image"> 
      
             <div class="page-content">
        <h2 class="text-center mdl-color-text--primary">Version 72</h5>
        <h5 class="text-center mdl-color-text--primary">Alle meine Checklisten</h5>
        <div id="shared-moments"></div>
      </div>
      <div class="floating-button">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="share-image-button">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</div>
<script defer src="/src/js/material.min.js"></script>

<!-- idb-Wrapper für die die IndexDB und ist auch im SW-->
<script defer src="/src/js/idb.js"></script>

<!-- wird hier für die feeds.js eingebunden um Backenddaten 
  in die IndexDB zu schreiben und auszulesen und ist auch im SW-->
<script defer src="/src/js/db.js"></script>

<script defer src="/src/js/app.js"></script>
<script defer src="/src/js/feed.js"></script>

</body>
</html>
